<div class="row">
  <div class="col-xs-1">
    <button class="item-remove btn btn-default">
      <span class="hidden-lg glyphicon glyphicon-remove"></span>
      <span class="hidden-md hidden-sm hidden-xs">Remove<span>
    </button>
  </div>
  <div class="col-sm-3">
    <input type="text" class="form-control travel-description" placeholder="Add description">
  </div>
  <div class="col-sm-2">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon">State</span></span>
      <select class="travel-state form-control">
        <option selected="selected" disabled>Other</option>
        <option value="AL">AL</option><option value="AR">AR</option><option value="AZ">AZ</option><option value="CA">CA</option><option value="CO">CO</option><option value="CT">CT</option><option value="DC">DC</option><option value="DE">DE</option><option value="FL">FL</option><option value="GA">GA</option><option value="IA">IA</option><option value="ID">ID</option><option value="IL">IL</option><option value="IN">IN</option><option value="KS">KS</option><option value="KY">KY</option><option value="LA">LA</option><option value="MA">MA</option><option value="MD">MD</option><option value="ME">ME</option><option value="MI">MI</option><option value="MN">MN</option><option value="MO">MO</option><option value="MS">MS</option><option value="MT">MT</option><option value="NC">NC</option><option value="ND">ND</option><option value="NE">NE</option><option value="NH">NH</option><option value="NJ">NJ</option><option value="NM">NM</option><option value="NV">NV</option><option value="NY">NY</option><option value="OH">OH</option><option value="OK">OK</option><option value="OR">OR</option><option value="PA">PA</option><option value="RI">RI</option><option value="SC">SC</option><option value="SD">SD</option><option value="TN">TN</option><option value="TX">TX</option><option value="UT">UT</option><option value="VA">VA</option><option value="VT">VT</option><option value="WA">WA</option><option value="WI">WI</option><option value="WV">WV</option><option value="WY">WY</option>
      </select>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon">City</span></span>
      <select class="travel-city form-control">
        <option selected="selected" disabled>Other</option>
      </select>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon">Year</span></span>
      <select class="item-year form-control">
      </select>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon">Cost</span></span>
      <input type="text" class="form-control travel-cost" disabled>
    </div>
  </div>

  <div class="col-sm-2 col-sm-offset-1 top-buffer">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-plane"></span></span>
      <input type="text" class="form-control travel-airfare" placeholder="Airfare">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span>
      <input type="text" class="form-control travel-lodging" placeholder="Lodging Cost">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-apple"></span></span>
      <input type="text" class="form-control travel-per-diem" placeholder="Per Diem">
    </div>
  </div>

  <div class="col-sm-2 top-buffer">
    <div class="input-group">
      <span class="input-group-addon">Days</span>
      <input type="text" class="form-control travel-days" placeholder="# of Days">
      <input type="text" class="form-control travel-nights" placeholder="# of Nights">
    </div>
  </div>

  <div class="col-sm-2 top-buffer">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
      <input type="text" class="form-control travel-people-number" placeholder="# of People">
      <input type="text" class="form-control travel-core-affiliate" placeholder="Core & Affiliate">
    </div>
  </div>

  <div class="col-sm-2 top-buffer">
    <div class="input-group">
      <span class="input-group-addon">Trips</span>
      <input type="text" class="form-control travel-trips" placeholder="# of Trips">
    </div>
  </div>
  <div class="col-sm-2 top-buffer">
    <div class="input-group">
      <span class="input-group-addon">Misc</span>
      <input type="text" class="form-control travel-misc" placeholder="Misc Cost">
    </div>
  </div>

  <div class="col-xs-12"><hr></div>
</div>
