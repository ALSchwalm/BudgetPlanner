<div class="row">
  <div class="col-xs-1">

    <button class="salary-remove btn btn-default">
      <span class="hidden-lg glyphicon glyphicon-remove"></span>
      <span class="hidden-md hidden-sm hidden-xs">Remove<span>
    </button>
  </div>
  <div class="col-xs-11 col-sm-4">
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
      <input type="text" class="form-control salary-name" placeholder="Name">
      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    </div>
  </div>
  <div class="col-xs-12 col-sm-3">
    <div class="input-group salary">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <span class="salary-type">Annual </span><span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#" name="Annual ">Annual</a></li>
          <li><a href="#" name="9-month ">9-month</a></li>
        </ul>
      </div>
      <input type="text" class="form-control salary-salary" placeholder="Salary">
    </div>
  </div>
  <div class="col-xs-12 col-sm-2">
    <div class="input-group">
      <input type="text" class="form-control salary-effort" placeholder="Effort">
      <span class="input-group-addon">%</span>
    </div>
  </div>
  <div class="col-sm-2">
    <table class="table salary-totals">
      <tr>
        <td>Year 1</td>
        <td class="year" data="1">0.00</td>
      </tr>
      <tr>
        <td>Total</td>
        <td class="total">0.00</td>
      </tr>
    </table>
  </div>
</div>
