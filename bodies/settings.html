<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="widget-name">Budget Settings</span>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-7">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon">Title</span></span>
              <input type="text" id="settings-title" required="required" class="form-control">
            </div>
          </div>
          <div class="col-sm-5">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon">Author</span></span>
              <input type="text" id="settings-author" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="row top-buffer">
          <span class="col-sm-3">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon">Start Date</span></span>
              <input type="date" id="settings-start-date" class="form-control" required="required">
            </div>
          </span>
          <span class="col-sm-3">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon">End Date</span></span>
              <input type="date" id="settings-end-date" class="form-control" required="required">
            </div>
          </span>
          <div class="col-sm-2">
            <div class="input-group">
              <input type="text" id="settings-raise-percent" class="form-control" placeholder="Inflation">
              <span class="input-group-addon"><span class="glyphicon">%</span></span>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="input-group">
              <input type="text" id="settings-indirect-cost-rate" class="form-control" placeholder="F&A Rate">
              <span class="input-group-addon"><span class="glyphicon">%</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
