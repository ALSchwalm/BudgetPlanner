<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Budget Planning Tool</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script data-main="app" src="js/lib/require.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <a class="navbar-brand" href="#">HPCC Budget Utility</a>
          <ul class="nav navbar-nav">
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            Years:
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" id="add-year">
                <span class="glyphicon glyphicon-chevron-up"></span>
              </button>
              <button type="button" class="btn btn-default" id="remove-year">
                <span class="glyphicon glyphicon-chevron-down"></span>
              </button>
            </div>
            <button id="download" class="btn btn-primary">Download</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
    </div>
  </body>
</html>
